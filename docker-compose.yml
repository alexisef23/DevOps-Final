services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file: .env  
  frontend:
    build: 
      context: ./frontend
      args:
        - REACT_APP_SUPABASE_URL=${REACT_APP_SUPABASE_URL}
        - REACT_APP_SUPABASE_ANON_KEY=${REACT_APP_SUPABASE_ANON_KEY}
    ports:
      - "3000:80"
    depends_on:
      - backend